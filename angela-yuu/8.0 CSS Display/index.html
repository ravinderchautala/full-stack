  <head>
    <title>CSS Display Property Example</title>
    <style>
      p {
        color: white;
      }
      .red {
        display: block;
        background-color: red;
        height: 200px;
        width: 200px;
      }
      .green {
        display: block;
        background-color: green;
        height: 200px;
        width: 200px;
      }
      .blue {
        display: block;
        background: blue;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <h1>CSS Display Property</h1>
    <p class="red">Red Paragraph</p>
    <p class="green">Green Paragraph</p>
    <p class="blue">Blue Paragraph</p>
  </body>
</html>
